<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="7.7.7">
 </head>
 <body>
  <vaadin-css-layout style-name="form-template" responsive size-full>
   <vaadin-label style-name="title" plain-text>
     User Profile 
   </vaadin-label>
   <vaadin-css-layout caption="Personal info" style-name="form-section">
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-text-field caption="First name" _id="firstName"></vaadin-text-field>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-text-field caption="Last name" _id="lastName"></vaadin-text-field>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper" width-full value="User Profile">
      <vaadin-horizontal-layout caption="Date of birth" spacing _id="dateOfBirthWrapper">
       <vaadin-text-field input-prompt="MM" width="50px" _id="month"></vaadin-text-field>
       <vaadin-text-field input-prompt="DD" width="50px" _id="day"></vaadin-text-field>
       <vaadin-text-field input-prompt="YYYY" width="80px" _id="year"></vaadin-text-field>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout caption="Contact info" style-name="form-section caption-left">
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper" _id="phoneNumberWrapper">
      <vaadin-horizontal-layout caption="Phone number" spacing>
       <vaadin-text-field input-prompt="(+1)" width="60px" _id="countryCode"></vaadin-text-field>
       <vaadin-text-field _id="phoneNumber"></vaadin-text-field>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-text-field caption="E-mail address" width="300px" _id="email"></vaadin-text-field>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="form-section" width-full>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper" responsive width-full>
      <vaadin-horizontal-layout spacing responsive width-full>
       <vaadin-button style-name="primary" plain-text _id="submit" :middle :right>
         Submit 
       </vaadin-button>
       <vaadin-button plain-text _id="cancel" :middle>
         Cancel 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>
